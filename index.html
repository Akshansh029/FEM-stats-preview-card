<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/Frontend-mentor-challenge-2/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px; color: white;}
    .attribution a { color: hsl(228, 96%, 68%); }
  </style>
</head>
<body>
    <div class="card-container">
      <div class="summary">
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <h3 class="stats-number"><span>10k+</span>Companies</h3>
          <h3 class="stats-number"><span>314</span>Templates</h3>
          <h3 class="stats-number"><span>12M+</span>Queries</h3>
        </div>
      </div>
      <div class="picture">
        <img src="/FEM-stats-preview-card/image-header-desktop.jpg" alt="image">
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akshansh</a>.
  </div>
</body>
</html>
